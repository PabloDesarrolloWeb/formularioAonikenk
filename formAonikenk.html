<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formAonikenk.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Inscripcion</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif; color: white; font-family: Poppins;
    }
</style>
<body>
    <h1 class="centrado"> Formulario de Inscripcion </h1>
    

    <div class="inputBox">
        <input type="text" required="required">
        <span>Nombre(s)</span>
        
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Apellido</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Genero</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Fecha de Nacimiento dd/mm/aaaa</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Edad al dia de la carrera</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Correo Electronico</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Confirmar Correo Electronico</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Telefono Particular</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Telefono en caso de Emergencia</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Ciudad</span>
    </div>
        <div class="inputBox">
        <input type="text" required="required">
        <span>Provincia / Estado</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Pais</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Distancia</span>
    </div>
    <div class="inputBox">
        <input type="text" required="required">
        <span>Remera XS-S-M-L-XL-XXL</span>
    </div>
    <input class="botons" type="submit" value="ENVIAR FORMULARIO DE INSCRIPCION">
    

    
</body>
</html>
